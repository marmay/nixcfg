[module/memory]
type = internal/memory
format = <ramp-used> <label>
label = %percentage_used:2%%
ramp-used-0  = %{T3}%{F#ff60c605}󰍛%{F-}%{T-}
ramp-used-1  = %{T3}%{F#ff76bb00}󰍛%{F-}%{T-}
