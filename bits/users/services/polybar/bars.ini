[bar/main]
width = 100%
height = 20
radius = 0
fixed-center = true
background = ${color.bg}
foreground = ${color.fg}
padding-left = 0
padding-right = 0
module-margin-left = 1
module-margin-right = 2
tray-padding = 3
tray-background = ${color.bg}
cursor-click = pointer
cursor-scroll = ns-resize
overline-size = 2
overline-color = ${color.ac}
border-bottom-size = 1
border-color = ${color.ac}
; Text Fonts
font-0 = Fira Code:style=Medium:size=8;3
; Icons Fonts
; font-1 = icomoon\-feather:style=Medium:size=${toString font1};3
; Powerline Glyphs
font-2 = Fira Code:style=Medium:size=8;3
; Larger font size for bar fill icons
font-3 = Fira Code:style=Medium:size=10;3
; Smaller font size for shorter spaces
font-4 = Fira Code:style=Medium:size=6;3

font-5 = Fira Code:style=Medium:size=6;3
;
[bar/top]
inherit = bar/main
tray-position = right
modules-left = xmonad
modules-right = cpu memory filesystem temperature wired-network pulseaudio date powermenu
enable-ipc = true
